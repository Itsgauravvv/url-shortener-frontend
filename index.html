<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Shorten a URL</h2>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button class="button" onclick="shortenUrl()"><div class="inner">
            <div class="svgs">
              <svg
                viewBox="0 0 256 256"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
                class="svg-l"
              >
                <path
                  d="M240 128a15.79 15.79 0 0 1-10.5 15l-63.44 23.07L143 229.5a16 16 0 0 1-30 0l-23.06-63.44L26.5 143a16 16 0 0 1 0-30l63.44-23.06L113 26.5a16 16 0 0 1 30 0l23.07 63.44L229.5 113a15.79 15.79 0 0 1 10.5 15"
                  fill="currentColor"
                ></path>
              </svg>
              <svg
                viewBox="0 0 256 256"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
                class="svg-s"
              >
                <path
                  d="M240 128a15.79 15.79 0 0 1-10.5 15l-63.44 23.07L143 229.5a16 16 0 0 1-30 0l-23.06-63.44L26.5 143a16 16 0 0 1 0-30l63.44-23.06L113 26.5a16 16 0 0 1 30 0l23.07 63.44L229.5 113a15.79 15.79 0 0 1 10.5 15"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            Shorten
          </div>
        </button>
        
        <p id="result"></p>
    </div>
    
        

    <script>
        async function shortenUrl() {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('http://165.232.174.202/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await response.text();
            const loading = document.getElementById('loading');
            document.getElementById('result').innerText = data;
        }
    </script>

</body>
</html>
